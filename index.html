<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Activity: SQL-Injection-Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form action="/login" method="post">
        <container>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" value="John"><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" value="Doe"><br><br>
            
            <button type="submit" value="Submit">Login</button>
        </container>
        <script>
            if(document.location.hash === '#unauthorized') {
         document.write('<div class="unauthorized">Invalid Username or Password</div>');
            } else if(document.location.hash === '#error') {
         document.write('<div class="error">An error has occured</div>');
            }
          </script>
         
    </form>
    
</body>
</html>
